{% extends "modelo.html" %}
{% block conteudo %}

<style>
  h1{
    text-align: center;
    margin: 50px;
  }

</style>

<h1>Python</h1>

<!-- Formulário para adicionar termos -->
<form method="post" action="{{ url_for('python') }}">
  <label for="termo">Novo Termo:</label>
  <br>
  <input type="text" id="termo" name="termo" required>
  <br>
  <br>
  <label for="definicao">Definição:</label>
  <br>
  <input type="text" id="definicao" name="definicao" required>
  <br>
  <br>
  <button type="submit">Adicionar Termo</button>
  <br>
  <br>
</form>

<!-- Tabela para exibir termos existentes -->
<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-default">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Termo</th>
      <th scope="col">Definição</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
    {% for row in python %}
      <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>
          <form method="post" action="{{ url_for('excluir_termo', termo_id=loop.index-1) }}">
              <button type="submit">Excluir</button>
          </form>
      </td>
      
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
