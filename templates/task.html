{% extends "modelo.html" %}
{% block conteudo %}

<style>
    
  h1{
    text-align: center;
    margin: 50px;
  }

  th {
    text-align: center;
  }

</style>

<h1>Gestor de tarefas</h1>

<!-- Formulário para adicionar termos -->
<form method="post" action="{{ url_for('task') }}">
  <label for="termo">Nova Tarefa:</label>
  <br>
  <input type="text" id="termo" name="termo" required>
  <br>
  <br>
  <label for="definicao">Objetivo</label>
  <br>
  <input type="text" id="definicao" name="definicao" required>
  <br>
  <br>
  <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
  <br>
  <br>
</form>

<!-- Tabela para exibir termos existentes -->
<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-default">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tarefa</th>
      <th scope="col">Objetivo</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
    {% for row in task %}
      <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>
          <form method="post" action="{{ url_for('excluir_task', termo_id=loop.index-1) }}">
              <button type="submit" class="btn btn-danger">Excluir</button>
          </form>
      </td>
      
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
